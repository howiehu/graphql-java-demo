plugins {
    id 'org.springframework.boot' version '2.1.3.RELEASE'
    id 'java'
}

apply plugin: 'io.spring.dependency-management'

group = 'study.huhao.demo'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
    mavenCentral()
}

configurations {
    developmentOnly
    runtimeClasspath {
        extendsFrom developmentOnly
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    runtimeOnly 'org.springframework.boot:spring-boot-devtools'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'

    implementation 'com.graphql-java-kickstart:graphql-java-tools:5.5.1'
    implementation 'com.graphql-java-kickstart:graphql-spring-boot-starter:5.7.0'
    runtimeOnly 'com.graphql-java-kickstart:altair-spring-boot-starter:5.7.0'
    runtimeOnly 'com.graphql-java-kickstart:graphiql-spring-boot-starter:5.7.0'
    runtimeOnly 'com.graphql-java-kickstart:voyager-spring-boot-starter:5.7.0'
    testImplementation 'com.graphql-java-kickstart:graphql-spring-boot-starter-test:5.7.0'
}
